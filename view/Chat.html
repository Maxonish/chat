<div class="row margin">
  <div class="col-lg-6 col-lg-offset-3 main_container" >
    <div class="row header_chat">Чат</div>
    <div class="row">
      <div class="col-lg-4" >
        <div class="row">
          <div class="header_users"><span class="glyphicon glyphicon-user user_icon"></span><input type="text" class="form_search"  placeholder="Поиск" ng-model="nick"> 
          </div>
        </div>
        <div class="row">
          <div class="scrol_users">
            <div ng-mouseup="Add($event,user.Nickname);" ng-mousedown="Clearinterval($event)" ng-class="user.Nickname==partner? 'user selected':'user'" class="users" ng-click="Select(user.Nickname)" ng-repeat="user in users | filter: nick as results">
              <div class="{{user.status}}" title="{{user.status}}">
              </div>
              <span class="user_nickname">{{user.Nickname}}</span>
            </div>
            <div  class="users result" ng-if="results.length === 0">
              No results found
            </div>
          </div>    
        </div>
      </div>
        <div class="col-lg-8" >
          <div class="row message_container" scroll='{{messages}}'>
            <div class="attention" ng-show="attention">
              Выберите собеседника
              <span class="arrow">&larr;</span>
            </div>
            <table ng-hide="attention" class="table_message">
              <tr  sourcemessage="{{message.nick}}" ng-repeat="message in messages">
                <td class="message_nickname">
                  {{message.nick }} 
                </td>
                <td class="message_text">
                  <span class="text_style">
                    {{message.message}}
                  </span>
                </td>
                <td class="message_time">
                  {{message.time}} 
                </td>
              </tr>
            </table>
          </div>
          <div class="row input_container">
            <form name="form">
              <textarea name="message"  class="input_message" ng-model="message1" ng-required="true"></textarea>
               <button type="button" class="btn submit" ng-click="Addmessage(form.message.$error.required,message1); message1='';">Ввод</button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
